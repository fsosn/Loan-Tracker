server:
  port: 8443
  ssl:
    key-store: classpath:key-store.p12
    key-password: ${KEY_PASSWORD}
    key-store-password: ${KEY_PASSWORD}
    key-store-type: pkcs12

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/loan-tracker
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PSWD}
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
      format_sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

api:
  auth:
    base: /api/auth
    authenticate: /authenticate
    register: /register
    change: /change-password
    xsrf: /xsrf-token
  loans:
    base: /api/loans
    get:
      all:
        lent: /get/all/lent
        borrowed: /get/all/borrowed
        requests: /get/all/requests
      summary: /get/summary
    create: /create
    confirm: /confirm
    delete: /delete
  users:
    base: /api/users
    get:
      all: /get/all
  failed-login:
    base: /api/failed-login-attempts
#    update: /update
#    delete: /delete

frontend: https://192.168.1.100:5173